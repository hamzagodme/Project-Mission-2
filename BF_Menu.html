<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfast Menu</title>
    <link rel="stylesheet" href="BF_menu.css" />
    <script src="BF_menu_script.js" defer></script>
  </head>
  <body>
    <div class="bf-menu">
      <h2 class="main-bf">Order Breakfast Menu</h2>
      <div class="items-container">
        <div class="items">
          <h2 class="bf-item" id="eggs">Eggs benedict</h2>
          <img src="Breakfast Menu\eggs Bene.jpg" alt="" /><br />
          <button class="add-btn" id="eggs-btn">Add</button>
        </div>
        <div class="items">
          <h2 class="bf-item" id="croissant">Croissant</h2>
          <img src="Breakfast Menu\Croissant.jpg" /><br />
          <button class="add-btn" id="croissant-btn">Add</button>
        </div>
        <div class="items">
          <h2 class="bf-item" id="pancakes">Pancakes</h2>
          <img src="Breakfast Menu\pancakes.jpeg" /><br />
          <button class="add-btn" id="pancakes-btn">Add</button>
        </div>
        <div class="items">
          <h2 class="bf-item" id="hashbrowns">Hashbrowns</h2>
          <img src="Breakfast Menu\Hashbrowns.jpg" /><br />
          <button class="add-btn" id="hashbrowns-btn">Add</button>
        </div>
      </div>
      <center>
        <div class="your-cart">
          <h2>Your Cart</h2>
          <p class="order-summary"></p>
        </div>
        <button class="add-btn">Confirm order</button>
      </center>
    </div>
  </body>
</html>
